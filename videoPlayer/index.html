<!DOCTYPE html>
<html lang="en">
<head>

  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link src="styles.css" type="stylesheet/css">
  <title>Video Player</title>

<body>

  <h1>Video Player</h1>
